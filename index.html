<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strand Solution Enterprises</title>
    <style>
        body { background-color: #fafaf9; font-family: 'Segoe UI', sans-serif; padding: 15px; text-align: center; color: #1c1917; }
        .app-container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0px 10px 30px rgba(0,0,0,0.08); max-width: 500px; margin: auto; border-top: 6px solid #db2777; }
        h1 { color: #be185d; margin-bottom: 5px; font-size: 26px; }
        .tagline { color: #701a75; font-weight: bold; margin-top: 0; font-size: 13px; margin-bottom: 20px; }
        
        .section-label { background: #fdf2f8; padding: 8px; border-radius: 5px; font-weight: bold; color: #be185d; margin-top: 20px; text-align: left; font-size: 14px; }
        
        label { display: block; margin-top: 15px; font-weight: 600; text-align: left; font-size: 14px; color: #444; }
        input, select { width: 100%; padding: 14px; margin-top: 6px; border: 1px solid #e7e5e4; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        
        .note { font-size: 11px; color: #666; text-align: left; margin-top: 5px; font-style: italic; }
        
        button { background-color: #25d366; color: white; border: none; width: 100%; padding: 18px; margin-top: 25px; border-radius: 12px; font-size: 17px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Strand Solution</h1>
    <p class="tagline">ENTERPRISES</p>

    <label>Client Full Name</label>
    <input type="text" id="custName" placeholder="Enter name">

    <div class="section-label">SELECT SERVICE</div>
    <select id="serviceSelected">
        <optgroup label="Closure Ventilation">
            <option value="2x4 Ventilation|9000">2x4 Closure - ₦9,000</option>
            <option value="4x4 Ventilation|13000">4x4 Closure - ₦13,000</option>
            <option value="5x5 Ventilation|19000">5x5 Closure - ₦19,000</option>
            <option value="6x6 Ventilation|24000">6x6 Closure - ₦24,000</option>
            <option value="7x7 Ventilation|28000">7x7 Closure - ₦28,000</option>
            <option value="13x4 Ventilation|33000">13x4 Frontal - ₦33,000</option>
            <option value="13x5 Ventilation|38000">13x5 Frontal - ₦38,000</option>
            <option value="13x6 Ventilation|45000">13x6 Frontal - ₦45,000</option>
        </optgroup>
        <optgroup label="Wigging & Styling">
            <option value="Wigging|10000">Basic Wigging - ₦10,000</option>
            <option value="Wigging & Styling|20000">Wigging & Styling - ₦20,000</option>
            <option value="Machine Wigging|20000">Machine Wigging - ₦20,000</option>
            <option value="Basic Styling|5000">Basic Styling - From ₦5,000</option>
        </optgroup>
        <optgroup label="Repair & Other">
            <option value="Closure Repair|2000">Closure Repair - From ₦2,000</option>
            <option value="Wig Revamp|0">Wig Revamp - Request Quote</option>
            <option value="Lace Material|0">Lace Materials - Request Price</option>
        </optgroup>
    </select>
    <p class="note">*Prices for ventilation may vary based on lace type.</p>

    <label>Quantity</label>
    <input type="number" id="qty" value="1" min="1">

    <label>Location for Delivery/Pickup</label>
    <input type="text" id="custAddress" placeholder="Enter your address">

    <button onclick="orderViaWhatsApp()">Place Order (WhatsApp)</button>
</div>

<script>
    function orderViaWhatsApp() {
        // Change the number below to your WhatsApp number
        let myNumber = "+2348147040257"; 
        
        let name = document.getElementById("custName").value;
        let serviceData = document.getElementById("serviceSelected").value.split('|');
        let serviceName = serviceData[0];
        let pricePerUnit = parseInt(serviceData[1]);
        let qty = document.getElementById("qty").value;
        let address = document.getElementById("custAddress").value;

        let total = pricePerUnit * qty;
        let priceDisplay = (total === 0) ? "Price to be discussed" : "₦" + total.toLocaleString();

        if (name == "" || address == "") {
            alert("Please provide your name and address.");
            return;
        }

        let message = "Hello *Strand Solution Enterprises*!%0A%0A" + 
                      "*CLIENT ORDER*%0A" + 
                      "--------------------------%0A" +
                      "*Name:* " + name + "%0A" +
                      "*Service:* " + serviceName + "%0A" +
                      "*Quantity:* " + qty + "%0A" +
                      "*Estimated Total:* " + priceDisplay + "%0A" +
                      "*Location:* " + address + "%0A%0A" +
                      "Please confirm my order and lace type requirements.";

        window.open("https://wa.me/" + myNumber + "?text=" + message);
    }
</script>

</body>
                                                                            </html>
